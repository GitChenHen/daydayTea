    <script type="text/javascript">
        $(function () {
            var data4Vue = {
                uri: 'forehome',
                categories: [],
                products: [],
                hotSales: []
            };
            var vue = new Vue({
                el: '#workingArea',
                data: data4Vue,
                mounted: function() { //mounted　表示这个 Vue 对象加载成功了
                    this.load();
                    this.findHotSale();
                    this.findProductByCid(1);
                },
                methods: {
                    load: function () {
                        var url = this.uri;
                        axios.get(url).then(function (response) {
                            vue.categories = response.data.cs;
                        });
                    },
                    findHotSale: function () {
                        var url = "find_hot_sale";
                        axios.get(url).then(function (response) {
                            vue.hotSales = response.data.data.ps;
                        });
                    },
                    findProductByCid: function (cid) {
                        var url = "find_product_by_cid"+"/"+cid;
                        axios.post(url).then(function (response) {
                            vue.products = response.data.data.ps;
                        });
                    },
                    searchProduct: function () {
                        var keyword = $("input#keyword").val();
                        var url = "searchResult";
                        axios.get(url).then(function (response) {
                            location.href = "searchResult?keyword=" + keyword
                        })
                    }
                }
            });
        });

    </script>

    <script>
        var backToTop = document.getElementById("backToTop");
        var long;//滚动条距离顶部的距离数值；
        window.onscroll = function () {
            long = document.body.scrollTop || document.documentElement.scrollTop;
            if (long > 600) {
                backToTop.className = "ddpc_backToTop";
            } else {
                backToTop.className = "ddpc_backToTop";
            }
        }
        //为按钮设置一个点击函数
        backToTop.onclick = function () {
            $("html,body").animate({scrollTop: 0}, 500);
        }
    </script>
